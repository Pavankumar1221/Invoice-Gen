name: CI - React App

on:
  push:
    branches: [main]   # Trigger on push to main branch
  pull_request:
    branches: [main]   # Trigger on PR to main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🛠 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🧪 Run Tests
        run: npm run test

      - name: 🏗 Build Project
        run: npm run build
